<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Aluno</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
   <!-- Formulário para adicionar aluno -->
        <h:form id="formAluno">
            <p:panelGrid columns="2" style="margin-bottom:10px">
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{alunoBean.aluno.nome}" required="true" />
                
                <p:outputLabel for="matricula" value="Matricula:" />
                <p:inputText id="curso" value="#{alunoBean.aluno.matricula}" required="true" />
                
                <p:commandButton value="Adicionar Aluno" action="#{alunoBean.salvar}" update="alunosTable" />
            </p:panelGrid>
        </h:form>
        
        <!-- Tabela para exibir os alunos -->
        <h:form id="alunosTable">
            <p:dataTable var="aluno" value="#{alunoBean.listarAlunos}" paginator="true" rows="10">
                <p:column headerText="Nome">
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{aluno.curso}" />
                </p:column>
                <p:column headerText="Ações">
                    <p:commandButton value="Editar" action="#{alunoBean.editarAluno(aluno)}" />
                    <p:commandButton value="Excluir" action="#{alunoBean.excluirAluno(aluno)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    
</h:body>
</html>
